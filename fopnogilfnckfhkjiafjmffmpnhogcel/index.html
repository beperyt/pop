<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easy Merch Research : Popup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type="text/css" href="scripts/popup.css"/>
</head>
<body>

	<div class='conatainer'>
	  <div class='logo'>
		  <img src='assets/images/navbar_logo.png' alt="MerchBot"/>
		  <h1>Merch Bot</h1>
	  </div>
	  
	  <button id="openMyDesigns">My Designs</button>
	  <br>
	  <div class="item-container-row">
		<div class="switch-container">
			<label class="switch" for="toggleButton">
				<input type="checkbox" id="toggleButton" checked/>
				<span class="slider round"></span>
			</label>
			<label for="toggleButton" >ON/OFF</label>
		</div>
		<div class="switch-container">
			<label class="switch" for="hidePolitics">
				<input type="checkbox" id="hidePolitics" checked/> 
				<span class="slider round"></span>
			</label>
			<label for="hidePolitics">Display Total Products</label>
		</div>
		<div class="switch-container">
			<label class="switch" for="storeData">
				<input type="checkbox" id="storeData" checked/> 
				<span class="slider round"></span>
			</label>
			<label for="storeData">Display Product Details...</label>
		</div>
	  <br>  
	</div>
	<p>THE BEST PARTNER FOR SELLERS TO SUCCEED.</p>
	<p><a id="visit" href="">Learn more about the extension.</a></p>
  <script src="scripts/popup.js"></script>
</body>
</html>
